<label class="daff-switch">
  <div class="daff-switch__text">
    <ng-content></ng-content>
  </div>
  <div class="daff-switch__toggle" [class.checked]="checked">
    <div class="daff-switch__activator"></div>
    <input type="checkbox" role="switch" class="cdk-visually-hidden"
      [checked]="checked"
      (change)="toggle.emit(checked)"
    />    
  </div>
</label>
